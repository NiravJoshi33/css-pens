<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/marquee.js"></script>
  </head>
  <body>
    <div class="marquee-container">
      <h2>Vanilla CSS Marquee (Infinite Scrolling)</h2>
      <div class="marquee">
        <div class="item" style="--n: 1">
          <img src="./public/google.svg" alt="logo" />
        </div>
        <div class="item" style="--n: 2">
          <img src="./public/deepseek.svg" alt="" />
        </div>
        <div class="item" style="--n: 3">
          <img src="./public/github_light.svg" alt="" />
        </div>
        <div class="item" style="--n: 4">
          <img src="./public/ibm.svg" alt="" />
        </div>
        <div class="item" style="--n: 5">
          <img src="./public/matlab.svg" alt="" />
        </div>
        <div class="item" style="--n: 6">
          <img src="./public/meta.svg" alt="" />
        </div>
        <div class="item" style="--n: 7">
          <img src="./public/raindrop.svg" alt="" />
        </div>
        <div class="item" style="--n: 8">
          <img src="./public/vitejs.svg" alt="" />
        </div>
        <div class="item" style="--n: 9">
          <img src="./public/stripe.svg" alt="" />
        </div>
        <div class="item" style="--n: 10">
          <img src="./public/ubuntu.svg" alt="" />
        </div>
      </div>

      <div class="marquee-toggle">
        <input type="checkbox" id="marquee-check" class="toggle" />
        <label for="marquee-check">Hide</label>
      </div>

      <ul class="code-links">
        <li>
          <a
            href="https://github.com/NiravJoshi33/css-pens/blob/main/index.html"
            >HTML</a
          >
        </li>

        <li>
          <a
            href="https://github.com/NiravJoshi33/css-pens/blob/main/styles/marquee-style.css"
            >CSS</a
          >
        </li>

        <li>
          <a
            href="https://github.com/NiravJoshi33/css-pens/blob/main/scripts/marquee.js"
            >JavaScript</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
